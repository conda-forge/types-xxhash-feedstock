{% set name = "types-xxhash" %}
{% set version = "3.0.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types-xxhash-{{ version }}.tar.gz
  sha256: 99f27f0af146beba2f108677d2b7980afe8ddf7359b445181bfc7139db76482e

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  commands:
    - test -f $SP_DIR/xxhash-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for xxhash
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
